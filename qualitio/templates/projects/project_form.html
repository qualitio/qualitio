{% extends 'projects/base.html' %}


{% block projects-base %}
<div id="projects">
  <div class="container_16">
    <div class="grid_16">
      <div class="application-view-content panel">
            <form id="project_form" method="post">
              <h1>New Project</h1>
              {% csrf_token %}
              {% for field in form %}
              <div class="field">
                {{ field.label_tag }}
                {{ field }}
              </div>
              {% endfor %}

              <input type="submit" class="button" value="Create"/>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
